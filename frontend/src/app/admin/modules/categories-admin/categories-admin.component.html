<app-create-new-category-form></app-create-new-category-form>
<div class="font-sans overflow-x-auto">
  <table class="min-w-full bg-white">
    <thead class="bg-gray-100 whitespace-nowrap">
    <tr>
      <th class="p-4 text-left text-xs font-semibold text-gray-800">
        Số thứ tự
      </th>
      <th class="p-4 text-left text-xs font-semibold text-gray-800">
        Mã
      </th>
      <th class="p-4 text-left text-xs font-semibold text-gray-800">
        Tên danh mục
      </th>
      <th class="p-4 text-left text-xs font-semibold text-gray-800">
        Số sản phẩm trong danh mục
      </th>
      <th class="p-4 text-left text-xs font-semibold text-gray-800">
        Actions
      </th>
    </tr>
    </thead>

    <tbody class="whitespace-nowrap">
    <tr *ngFor="let category of categories; let i = index" class="hover:bg-gray-50">
      <td class="p-4 text-[15px] text-gray-800">
        {{i + 1}}
      </td>
      <td class="p-4 text-[15px] text-gray-800">
        {{category.id}}
      </td>
      <td class="p-4 text-[15px] text-gray-800">
        {{category.name}}
      </td>
      <td class="p-4 text-[15px] text-gray-800">

      </td>
      <td class="p-4">
        <app-update-existed-category-modal />

        <app-delete-existed-category
          [categoryId]="category.id"
          [categoryName]="category.name"
        />
      </td>
    </tr>
    </tbody>
  </table>
</div>
